<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Akses Terkunci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            ğŸ”’ Akses Folder
        </h2>
        
        <p class="text-gray-600 text-center mb-6">Masukkan kata sandi untuk folder 
            <span class="font-semibold text-gray-900">{{ folder_name }}</span>.
        </p>

        {% if error %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('view_folder', folder_id=folder_id) }}" method="post" class="space-y-4">
            <input type="hidden" name="folder_id" value="{{ folder_id }}">
            
            <div>
                <label for="password" class="block text-gray-700 text-sm font-medium mb-1 sr-only">Kata Sandi</label>
                <input type="password" id="password" name="password" required
                       placeholder="Masukkan kata sandi"
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-200">
                Masuk
            </button>
        </form>
    </div>
</body>
</html>
