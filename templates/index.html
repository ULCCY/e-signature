<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Digital Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .group {
            margin-bottom: 40px;
        }
        .folder-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .folder {
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .folder.green {
            background-color: #4CAF50;
        }
        .folder.gray {
            background-color: #888888;
        }
        .folder h2 {
            margin-top: 0;
            font-size: 20px;
        }
        ul {
            padding-left: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
        }
        a:hover {
            color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>üìÅ Digital Document List</h1>

    {% for group in ['Vehicle Repair Request', 'Rabat', 'PRS', 'Final'] %}
        <div class="group">
            <h2>{{ group }}</h2>
            <div class="folder-boxes">
                {% for f in group_data.get(group, []) %}
                    <div class="folder {% if f.count > 0 %}green{% else %}gray{% endif %}">
                        <h2>{{ f.name }}</h2>
                        {% if f.count > 0 %}
                            <ul>
                                <li>
                                    <a href="{{ url_for('view_folder', folder_id=f.id) }}">
                                        Buka Folder ({{ f.count }} file)
                                    </a>
                                </li>
                            </ul>
                        {% else %}
                            <p><i>Tidak ada dokumen</i></p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
