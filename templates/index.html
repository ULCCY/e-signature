<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Document Management</title>
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap)" rel="stylesheet">
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800 antialiased leading-relaxed p-4 md:p-10">
    <div class="container max-w-lg mx-auto p-4 md:p-8 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-8">
            <span class="inline-block mr-2 align-middle">📁</span> Digital Document Management
        </h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-yellow-500 text-white p-4 rounded-lg mb-6 text-left shadow-md">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-gray-200 pb-4">Masuk ke Folder Dokumen</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-4 text-left">
                    <label for="folder" class="block mb-2 font-semibold text-gray-700">Pilih Folder</label>
                    <select name="folder" id="folder" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
                        {% for folder_name in folders %}
                            <option value="{{ folder_name }}">{{ folder_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-6 text-left">
                    <label for="password" class="block mb-2 font-semibold text-gray-700">Kata Sandi</label>
                    <input type="password" name="password" id="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
                </div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition duration-300">
                    Masuk
                </button>
            </form>
        </div>
    </div>
</body>
</html>
