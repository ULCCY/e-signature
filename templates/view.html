<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Preview & Tanda Tangan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f6f9;
            color: #333;
        }
        h2, h3 {
            color: #222;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-bottom: 25px;
            border-radius: 6px;
            background: #fff;
        }
        .signature-area {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        canvas {
            border: 2px dashed #666;
            border-radius: 6px;
            display: block;
            margin: 15px 0;
            background: #fafafa;
        }
        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }
        .btn-save {
            background-color: #4CAF50;
            color: white;
        }
        .btn-clear {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }
        .option-box {
            background: #fdfdfd;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .option-box h3 {
            margin-top: 0;
        }
        .radio-group {
            margin: 8px 0 15px;
        }
        .radio-group label {
            margin-right: 15px;
            font-weight: 500;
            cursor: pointer;
        }
        select {
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        /* Style untuk tombol loading */
        .btn-save:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Preview Dokumen</h2>
    <iframe src="{{ url_for('preview_file', file_id=file_id) }}"></iframe>

    <div class="signature-area">
        <h3>Silakan Tanda Tangan:</h3>
        <canvas id="signature-pad" width="400" height="150"></canvas>

        <button type="button" class="btn btn-clear" id="clear">Bersihkan</button>
        <button type="button" class="btn btn-save" id="saveBtn">Simpan Tanda Tangan</button>

        {% if folder == "01 - Pengajuan Awal" %}
        <div class="option-box">
            <h3>Pilih Jenis Pengajuan & Periode:</h3>

            <div class="radio-group">
                <strong>Grup Rabat:</strong><br>
                <label><input type="radio" name="prefix" value="SR" required> SR</label>
                <label><input type="radio" name="prefix" value="MR"> MR</label>
                <label><input type="radio" name="prefix" value="GR"> GR</label>
            </div>

            <div class="radio-group">
                <strong>Grup PRS:</strong><br>
                <label><input type="radio" name="prefix" value="SP"> SP</label>
                <label><input type="radio" name="prefix" value="MP"> MP</label>
                <label><input type="radio" name="prefix" value="GP"> GP</label>
            </div>

            <div>
                <label><strong>Realisasi Bulan:</strong></label>
                <select name="bulan" id="bulan" required>
                    {% for num, bulan in [('01','Januari'),('02','Februari'),('03','Maret'),
                                          ('04','April'),('05','Mei'),('06','Juni'),
                                          ('07','Juli'),('08','Agustus'),('09','September'),
                                          ('10','Oktober'),('11','November'),('12','Desember')] %}
                        <option value="{{ num }}">{{ bulan }}</option>
                    {% endfor %}
                </select>

                <label for="tahun"><strong>Tahun:</strong></label>
                <select name="tahun" id="tahun" required>
                    {% for y in range(2023, 2031) %}
                        <option value="{{ y }}">{{ y }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);
        const clearBtn = document.getElementById('clear');
        const saveBtn = document.getElementById('saveBtn');

        clearBtn.addEventListener('click', function () {
            signaturePad.clear();
        });

        saveBtn.addEventListener('click', function () {
            if (signaturePad.isEmpty()) {
                alert("Silakan tanda tangan terlebih dahulu.");
                return;
            }

            // Menonaktifkan tombol dan mengubah teks
            saveBtn.disabled = true;
            saveBtn.textContent = "Sedang Memproses...";

            const signatureData = signaturePad.toDataURL();
            const fileId = "{{ file_id }}";
            const folderName = "{{ folder }}";
            let newFilename = null;

            // Logika untuk folder "01 - Pengajuan Awal"
            {% if folder == "01 - Pengajuan Awal" %}
                const prefixSelected = document.querySelector('input[name="prefix"]:checked');
                if (!prefixSelected) {
                    alert("Pilih jenis pengajuan (SR/MR/GR/SP/MP/GP) terlebih dahulu!");
                    saveBtn.disabled = false;
                    saveBtn.textContent = "Simpan Tanda Tangan";
                    return;
                }
                const prefix = prefixSelected.value;
                const bulan = document.getElementById('bulan').value;
                const tahun = document.getElementById('tahun').value;
                newFilename = `${prefix} ${bulan}${tahun}.pdf`;
            {% endif %}

            // Kirim data ke backend
            fetch("{{ url_for('save_signature') }}", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    file_id: fileId,
                    folder: folderName,
                    signature: signatureData,
                    new_filename: newFilename
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Terjadi kesalahan saat menyimpan tanda tangan.');
                }
                window.location.href = "{{ url_for('index') }}";
            })
            .catch(error => {
                alert(error.message);
                saveBtn.disabled = false;
                saveBtn.textContent = "Simpan Tanda Tangan";
            });
        });
    </script>
</body>
</html>
