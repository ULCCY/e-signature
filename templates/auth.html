<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Akses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama -->
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            ðŸ”’ Masukkan Kode Akses
        </h2>
        
        <p class="text-gray-600 mb-6">
            Silakan masukkan kode akses untuk melanjutkan.
        </p>

        <!-- Formulir -->
        <form method="POST" class="space-y-4">
            <div>
                <label for="code" class="sr-only">Kode Akses</label>
                <input 
                    type="password" 
                    id="code" 
                    name="code" 
                    placeholder="Kode akses" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
            </div>
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-200"
            >
                Lanjutkan
            </button>
        </form>
    </div>

</body>
</html>
