<!DOCTYPE html>
<html>
<head>
    <title>Masukkan Kode Akses</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            width: 350px;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 20px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Masukkan Kode Akses</h2>
        <form method="POST">
            <input type="password" name="code" placeholder="Kode akses" required><br>
            <button type="submit">Lanjutkan</button>
        </form>
    </div>
</body>
</html>
