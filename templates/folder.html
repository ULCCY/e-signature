<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Folder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-8">

    <!-- Container Utama -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mt-12">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            File di Folder
        </h2>

        <!-- Daftar File -->
        {% if files %}
        <ul class="space-y-4">
            {% for file in files %}
            <li class="bg-gray-50 p-4 rounded-lg flex items-center justify-between shadow-sm">
                <span class="text-gray-700 font-medium truncate">{{ file.name }}</span>
                <a 
                    href="{{ url_for('load_file', file_id=file.id) }}"
                    class="bg-blue-600 text-white text-sm font-semibold px-4 py-2 rounded-full hover:bg-blue-700 transition-colors"
                >
                    Preview
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="text-center text-gray-500 py-8">
            <p>Tidak ada file di folder ini.</p>
        </div>
        {% endif %}
        
        <div class="mt-8 text-center">
            <a href="/" class="text-blue-600 hover:text-blue-800 transition-colors text-sm font-medium">
                Kembali ke Beranda
            </a>
        </div>
    </div>

</body>
</html>
